<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<!-- RemixIcons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css?_v=20230922125556">
	<link rel="stylesheet" href="css/style.min.css?_v=20230922125556">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Men</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Women</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Popular</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Trend</a></li>
						</ul>
					</nav>
					<button type="button" class="icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__home home">
				<div class="home__container">
					<div class="home__content">
						<h3 class="home__label">NIKE</h3>
						<h1 class="home__title">LUPINEK
							FLYKNIT ACG
						</h1>
						<div class="home__text">
							<p>
								Designed to withstand the rigors of adverse
								conditions, the Nike ACC Flyknit Lupinek combines
								flyknit, Flywire and a water-resistant Defender
								Repellent system in the upper.
							</p>
						</div>
						<a href="#" class="home__button button">BUY NOW</a>
					</div>
					<div class="home__images">
						<div class="home__circle"></div>
						<div class="home__slider swiper">
							<div class="home__wrapper swiper-wrapper">
								<div class="home__slide slide-home swiper-slide">
									<article class="slide-home__article">
										<picture><source srcset="img/shoe-1.webp" type="image/webp"><img class="home__shoe" src="img/shoe-1.png" alt="image"></picture>
									</article>
								</div>
								<div class="home__slide slide-home swiper-slide">
									<article class="slide-home__article">
										<picture><source srcset="img/shoe-2.webp" type="image/webp"><img class="home__shoe" src="img/shoe-2.png" alt="image"></picture>
									</article>
								</div>
								<div class="home__slide slide-home swiper-slide">
									<article class="slide-home__article">
										<picture><source srcset="img/shoe-3.webp" type="image/webp"><img class="home__shoe" src="img/shoe-3.png" alt="image"></picture>
									</article>
								</div>
							</div>
						</div>
						<div class="home__bullets"></div>
					</div>
					<div class="home-sci">
						<a href="#"><i class="ri-facebook-circle-fill"></i></a>
						<a href="#"><i class="ri-instagram-fill"></i></a>
						<a href="#"><i class="ri-youtube-fill"></i></a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230922125556"></script>
</body>

</html>
